<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Endereço</title>
</head>

<body>

    <div id="container">
        <div class="title">
            <h1>Endereço</h1>
        </div>

        <div class="form">
            <p class="cep" >CEP</p><input class="input" id="cep" type="nu
            " placeholder="00000-000">
            <div id="erro"></div>
            <p class="street" >Logradouro</p><input class="input" id="endereco">
            <p class="number">Número</p><input class="input" type="n
            ">
            <p class="complement">Complemento</p><input class="input">
            <p class="district">Bairro</p><input class="input" id="bairro">
            <p class="city">Cidade</p><input class="input" id="cidade">
            <p class="state">Estado</p><input class="input" id="estado">
        </div>

        <button type="submit" class="button" id="btnSubmit">Enviar</button class="input">
    </div>
    <script src="/main.js"></script>

</body>
</html>
